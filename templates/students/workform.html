
{% extends 'base2/basePage.html' %}
{% block content %}
{% load static %}
{% include 'base/base.html' %}
{% load widget_tweaks %}


<style>
    .search{
        display: none;
    }
</style>
      
            <div class="container">
          <div class="content-wrapper">

        <div class="alert alert-danger">
            <strong>
      
          {{ form.errors }}
       
        </strong>
          </div>
            
            <form action="{% url 'core_app:student_info' %}" method="POST" class="form-sample">
                  
                {% csrf_token %}
                
                <div class="row">
                    <h4 class="card-title">Work Experience </h4>

                    <div class="col-md-6">
                           
                <div class="radio-check">
                  <fieldset style="display: flex;">
                    <p>Has the student worked before?
                      * 
                    <div>
                      &nbsp;
                      <input type="radio" id="huey" name="worked_before" value="Yes"
                             checked>
                      <label for="yes">Yes</label>
                    </div>
                
                    <div>
                      &nbsp;
                      <input type="radio" id="dewey" name="worked_before" value="No">
                      <label for="no">No</label>
                    </div>
                  </p>
      
                </fieldset>
               
                </div>
                      </div>

                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Professional Membership</label>
                        <div class="col-sm-9">
                          <input type="text" name="membership" class="form-control" placeholder="Professional Membership"/>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Employer</label>
                        <div class="col-sm-9">
                          <input type="text" name="employer" class="form-control" placeholder="Last Name"/>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Start Date *</label>
                        <div class="col-sm-9">
                          <input type="date" name="startDate" class="form-control"  />
                        </div>
                      </div>
                    </div>
                  
                   
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">End Date</label>
                        <div class="col-sm-9">
                          <input type="date" name="endDate" class="form-control" />
                        </div>
                      </div>
                    </div>
                    
                    </div>
               <div class="modal-footer">
                    <a href="{% url 'account:p_dashboard' %}" type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancel</a>
                    <button type="submit" class="btn btn-danger">Save And Continue</button>
                </div>
            </form>
            </div>
            </div>


{% endblock %}
